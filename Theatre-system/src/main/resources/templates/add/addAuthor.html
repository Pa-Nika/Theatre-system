<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Театр</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="shortcut icon"  type="image/x-icon" href="/img/icon.ico" >
    <div th:insert="blocks/libs :: libs"></div>
</head>

<body>
<div th:insert="blocks/header :: navigation"></div>

<div class="back">
    <div class="p-4 p-md-5 mb-5 mt-4 rounded text-bg-secondary">
        <div class="col-md-12 px-0">
            <h1 class="display-4 fst-italic text-center">Добавление автора произведения</h1>
        </div>
    </div>
</div>

<div class="container mt-3">
    <form id="edit-form" method="post">
        <label for="name">Имя:</label>
        <input type="text" name="name" id="name" placeholder="Введите имя" class="form-control" required maxlength="50"><br>

        <label for="country">Страна:</label>
        <select class="form-select " id="country" name="country" required>
            <option></option>
            <option th:each="countryTypes: ${country}"  th:text="${countryTypes.country}"></option>
        </select><br>

        <label for="title">Произведение:</label>
        <input type="text" name="title" id="title" placeholder="Введите название произведения" class="form-control" required maxlength="50"><br>

        <label for="genre">Жанр:</label>
        <select class="form-select" id="genre" name="genre" required>
            <option></option>
            <option th:each="genres: ${genre}"  th:text="${genres.getGenreClass}"></option>
        </select><br>

        <label for="birthday">Дата рождения:</label>
        <input type="text" class="form-control" id="birthday" name="birthday"
               autocomplete="off" required><br>

        <button type="submit" class="btn btn-success">Добавить автора</button>
    </form><br>

    <button class="btn btn-primary" type="button">
        <a class="nav-link active" aria-current="page" href="/see/author">Вернуться назад</a>
    </button>
</div>

<script>
    $(function() {
        $('#birthday').datepicker({
            format: 'dd.mm.yyyy', // формат даты
            autoclose: true, // закрытие календаря после выбора даты
            orientation: 'bottom' // расположение календаря относительно поля ввода
        });
    });
</script>

<div th:insert="blocks/footer :: footer"></div>

</body>
</html>
