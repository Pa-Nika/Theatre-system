<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Театр Андрея Пашнина</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link type="image/x-icon" href="../img/icon.ico" rel="shortcut icon">
</head>

<body>
    <header th:insert="blocks/header :: navigation"></header>

    <div class="container mt-2">
        <h2>Сотрудники театра</h2><br>
        <div th:each="element : ${employees}" class="alert alert-info mt-3">
            <p th:text="${element.name}"></p>
            <p th:text="${element.date_of_birth}"></p>

        </div>
    </div>

    <script src="../js/bootstrap.bundle.min.js"></script>
</body>
</html>
