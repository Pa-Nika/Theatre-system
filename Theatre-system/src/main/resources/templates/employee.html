<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Театр</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link type="image/x-icon" href="/img/icon.ico" rel="shortcut icon">
    <link href="/css/style.css"  rel="stylesheet" type="text/css">
</head>

<body>
    <header th:insert="blocks/header :: navigation"></header>

    <div class="container ml-5 mr-5">
        <h2 class="text-center">Сотрудники театра</h2><br>

        <table class="table table-hover" >
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col" class="text-center">Людишка</th>
            </tr>
            </thead>
            <div th:each="element : ${employees}" scope="row ">
                <tbody>
                <tr>
                    <th scope="row" th:text="${element.id}"></th>
                    <td>
<!--                        <p th:text="${element.name}" class="text-center"></p>-->
<!--                        <p th:text="${element.date_of_birth}" class="text-center"></p>-->
                        <p th:text="${element.genre_class}" class="text-center"></p>
                    </td>
                </tr>
                </tbody>
            </div>
        </table>
    </div>

    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
